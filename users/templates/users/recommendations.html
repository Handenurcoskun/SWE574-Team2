{% extends "blog/base.html" %}

{% block content %}
  <h2>Recommendations</h2>
  <ul>
    {% for space in spaces %}
      <li>
        <a href="{{ space.get_absolute_url }}">{{ space.name }}</a> ({{ space.post_count }} posts, {{ space.avg_likes }} average likes)
      </li>
    {% empty %}
      <li>No recommendations at this moment. Check back later!</li>
    {% endfor %}
  </ul>
{% endblock %}

{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">
  <div class="media">
    <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
    <div class="media-body">
      <h2 class="account-heading">{{ user.username }}</h2>
      <p class="text-secondary">{{ user.email }}</p>
    </div>
  </div>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Profile Details</legend>
        {{ u_form|crispy }}
        {{ p_form|crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Save</button>
      </div>
    </form>
    <div id="categories-list">
      {% for category in user.profile.categories.all %}
        <div class="category-item" id="category-{{ category.id }}">
          {{ category.name }}
          <input type="checkbox" checked="checked" class="category-checkbox" data-category-id="{{ category.id }}">
        </div>
      {% endfor %}
    </div>
  </div>
	<script>
	    function handleNewCategoryCheckbox(categoryId) {
	      const checkbox = document.querySelector(`.category-checkbox[data-category-id="${categoryId}"]`);
	      if (checkbox) {
	        checkbox.checked = true;
	      }
	    }

	    // Call this function after a new category is created:
	    // handleNewCategoryCheckbox(NEW_CATEGORY_ID);
	</script>
{% endblock content %}

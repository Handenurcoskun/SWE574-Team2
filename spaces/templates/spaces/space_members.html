<!-- space/members.html -->
{% extends "blog/base.html" %}
{% block content %}
  <h2 class="mb-4">Members</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Role</th>
        <th scope="col">Change Role</th>
      </tr>
    </thead>
    <tbody>
        {% for membership in memberships %}
          <tr>
            <td>{{ membership.user }}</td>
            <td>{{ membership.get_role_display }}</td>
            <td>
	            <form method="POST" action="{% url 'change-member-role' object.id %}">
				    {% csrf_token %}
				    <input type="hidden" name="user_id" value="{{ membership.user.id }}">
				    <select name="new_role">
				      {% if request.user == space.owner %}
				        <option value="owner" {% if membership.role == "owner" %}selected{% endif %}>Owner</option>
				      {% endif %}
				      {% if request.user == space.owner or membership.role == "moderator" %}
				        <option value="moderator" {% if membership.role == "moderator" %}selected{% endif %}>Moderator</option>
				      {% endif %}
				      {% if request.user == space.owner or membership.role == "moderator" or membership.role == "pro_member" %}
				        <option value="pro_member" {% if membership.role == "pro_member" %}selected{% endif %}>Pro Member</option>
				      {% endif %}
				      <option value="basic_member" {% if membership.role == "basic_member" %}selected{% endif %}>Basic Member</option>
				    </select>
				    <button type="submit">Change Role</button>
                 </form>
            </td>
          </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock content %}

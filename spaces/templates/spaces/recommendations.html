{% extends "blog/base.html" %}
{% block content %}
    <h2>Recommendations</h2>
    {% for space in spaces %}
        <div>
            <h3><a href="{{ space.get_absolute_url }}">{{ space.name }}</a></h3>
            <p>{{ space.description }}</p>
        </div>
    {% empty %}
        <h3>No recommendations at this moment.</h3>
    {% endfor %}
{% endblock content %}
